name: Wails Build Windows NSIS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails App (NSIS)
        shell: pwsh
        run: |
          $GP = go env GOPATH
          $env:Path += ";$GP\bin"

          Remove-Item -Recurse -Force build/bin -ErrorAction SilentlyContinue
          Remove-Item -Force build/windows/*.syso -ErrorAction SilentlyContinue
          Remove-Item -Force build/windows/*.res -ErrorAction SilentlyContinue

          wails doctor
          wails build -platform windows/amd64 -nsis -clean

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Wails-Installer
          path: build/bin/*.exe
          if-no-files-found: error
