name: Wails Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails App
        shell: pwsh
        run: |
          # Thêm Wails vào PATH hệ thống
          $GP = go env GOPATH
          $env:Path += ";$GP\bin"

          # 1. Làm sạch triệt để các file resource trung gian
          Write-Host "Cleaning up old resources..."
          if (Test-Path "build/bin") { Remove-Item -Recurse -Force "build/bin" }
          if (Test-Path "build/windows/icon.res") { Remove-Item -Force "build/windows/icon.res" }
          if (Test-Path "build/windows/icon.syso") { Remove-Item -Force "build/windows/icon.syso" }

          # 2. Chạy lệnh build chính thức với flag -clean
          wails build -platform windows/amd64 -clean

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Wails-Executable
          path: "build/bin/*.exe"
          if-no-files-found: error
