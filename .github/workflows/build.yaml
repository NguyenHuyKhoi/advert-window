name: Wails Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          # Chỉ định file go.sum nằm trong thư mục con để cache
          cache-dependency-path: advert-laptop/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails App
        # Quan trọng: Trỏ vào đúng thư mục chứa wails.json
        working-directory: ./advert-laptop
        run: |
          $GP = go env GOPATH
          $env:Path += ";$GP\bin"
          wails build -platform windows/amd64 -clean

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Wails-Executable
          # Trỏ đường dẫn lấy file exe từ thư mục con
          path: advert-laptop/build/bin/*.exe
