name: Wails Build Windows EXE

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Đảm bảo lấy toàn bộ lịch sử để build chính xác

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Debug Current Directory
        run: |
          echo "Current Path: $(Get-Location)"
          dir
          # Kiểm tra xem file wails.json có thực sự tồn tại ở đây không
          Test-Path wails.json

      - name: Build Wails App
        shell: pwsh
        run: |
          # Thêm đường dẫn binary của Go vào PATH hệ thống của máy ảo
          $GP = go env GOPATH
          $env:Path += ";$GP\bin"

          # Chạy lệnh build trực tiếp tại thư mục gốc
          wails build -platform windows/amd64 -clean
